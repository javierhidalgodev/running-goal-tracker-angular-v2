<section class="max-w-[450px] p-6">
  <h1 class="text-xl font-bold mb-2">Create a new goal</h1>

  <form class="flex flex-col gap-4 [&>*]:flex [&>*]:flex-col [&_label]:text-sm [&_label]:mb-1" [formGroup]="goalForm"
    (ngSubmit)="submitGoalForm()">
    <div>
      <label for="goal-title">Name it</label>
      <input type="text" id="goal-title" placeholder="Be original" formControlName="title" />
      <small *ngIf="isRequired('title')" class="mt-1 pl-0.5 text-xs text-red-500">Name is required</small>
      <small *ngIf="isShorter('title')" class="mt-1 pl-0.5 text-xs text-red-500">Please, enter at least 4
        characters</small>
      <small *ngIf="isLonger('title')" class="mt-1 pl-0.5 text-xs text-red-500">Please, do not enter more than 20
        characters</small>
    </div>
    <div>
      <label for="goal-description">Describe it</label>
      <input type="text" id="goal-description" placeholder="Feel free to go into detail... but not too much 🤣"
        formControlName="description" />
    </div>
    <div>
      <label for="goal-start-date">Start Date</label>
      <input type="date" id="goal-start-date" formControlName="startDate" />
      <small *ngIf="isRequired('startDate')" class="mt-1 pl-0.5 text-xs text-red-500">Start date is required</small>
      <!-- <small *ngIf="invalidDate('startDate')" class="mt-1 pl-0.5 text-xs text-red-500">Plase, enter a valid date</small> -->
    </div>
    <div>
      <label for="goal-end-date">End Date</label>
      <input type="date" id="goal-end-date" formControlName="endDate" />
      <small *ngIf="isRequired('endDate')" class="mt-1 pl-0.5 text-xs text-red-500">End date is required</small>
      <!-- <small *ngIf="invalidDate('endDate')" class="mt-1 pl-0.5 text-xs text-red-500">Plase, enter a valid date</small> -->
    </div>
    <div>
      <label for="goal-km">KM goal</label>
      <input type="number" value="1" min="1" id="goal-km" formControlName="km" />
      <small *ngIf="isRequired('km')" class="mt-1 pl-0.5 text-xs text-red-500">KM goal is required</small>
      <small *ngIf="minNumberViolation()" class="mt-1 pl-0.5 text-xs text-red-500">C'mon! Run at least 1km 🏃‍♂️</small>
    </div>
    <button class="w-fit mt-4 py-2 px-8 text-sm font-semibold bg-green-600 hover:bg-green-700 rounded-md disabled:bg-neutral-500 disabled:text-neutral-400 disabled:cursor-not-allowed" [disabled]="goalForm.invalid || loadingSignal()">
      {{ loadingSignal() ? 'Saving...' : 'Add' }}
    </button>
  </form>
</section>
