<button class="w-fit font-semibold text-green-500 hover:text-green-600 rounded-md" (click)="navigate()">‚Üê Back to goal</button>

@if(isLoading()) {
  <p>Loading...</p>
} @else {
  @if(goal()) {
    <h1 class="text-xl font-bold">{{ goal()?.title }}</h1>
    <small class="text-neutral-400">New activity</small>
    
    <form class="flex flex-col gap-4 [&>*]:flex [&>*]:flex-col [&_label]:text-sm [&_label]:mb-1" [formGroup]="activityForm"
      (ngSubmit)="submitActivityForm()">
      <div>
        <label for="activity-date">Date</label>
        <input type="date" id="activity-date" formControlName="runDate" [min]="goal()!.startDate | formatDateToInputMin" [max]="goal()!.endDate | formatDateToInputMin" />
        <small *ngIf="isRequired('runDate')" class="mt-2 pl-0.5 text-xs text-red-500">
          Run date is required
        </small>
      </div>
      <div>
        <label for="activity-km">KMs</label>
        <input type="number" min="1" id="activity-km" formControlName="km" />
        <small *ngIf="isRequired('km')" class="mt-2 pl-0.5 text-xs text-red-500">
          A KM value is required
        </small>
        <small *ngIf="minNumberViolation()" class="mt-2 pl-0.5 text-xs text-red-500">
          C'mon man! Run at least 1km!
        </small>
      </div>
      <button
        class="w-fit mt-4 py-2 px-8 text-sm font-semibold bg-green-600 hover:bg-green-700 rounded-md disabled:bg-neutral-500 disabled:text-neutral-400 disabled:cursor-not-allowed"
        [disabled]="activityForm.invalid || savingSignal()">
        {{ savingSignal() ? "Saving..." : "Add" }}
      </button>
    </form>
  } @else {
    <p class="text-neutral-500">Goal not found</p>
  }
}
